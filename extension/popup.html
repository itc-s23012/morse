<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 700;
      color: #22d3ee;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .toggle-section {
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle-button.enabled {
      background: linear-gradient(135deg, #22d3ee, #06b6d4);
      color: #0f172a;
    }
    
    .toggle-button.disabled {
      background: linear-gradient(135deg, #374151, #4b5563);
      color: #9ca3af;
    }
    
    .settings-section {
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .setting-item {
      margin-bottom: 8px;
    }
    
    .setting-label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    
    .setting-input {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 6px;
      background: rgba(2, 6, 23, 0.6);
      color: #e5e7eb;
      font-size: 12px;
    }
    
    .status-section {
      background: rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .status-text {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .instructions {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">モールス風タップカウンター</div>
    <div class="subtitle">リアルタイム数字変換</div>
  </div>
  
  <div class="toggle-section">
    <button id="toggleButton" class="toggle-button disabled">
      拡張機能を有効にする
    </button>
  </div>
  
  <div class="settings-section">
    <div class="setting-item">
      <label class="setting-label">検出待ち時間 (ms)</label>
      <input id="windowMs" class="setting-input" type="number" min="150" max="2000" step="50" value="700">
    </div>
    <div class="setting-item">
      <label class="setting-label">対象キー</label>
      <select id="keyValue" class="setting-input">
        <option value=" ">Space（スペース）</option>
        <option value="Enter">Enter</option>
        <option value=".">.</option>
        <option value=",">,</option>
        <option value="a">A</option>
        <option value="j">J</option>
        <option value="k">K</option>
        <option value="l">L</option>
      </select>
    </div>
  </div>
  
  <div class="status-section">
    <div id="statusText" class="status-text">拡張機能が無効です</div>
    <div class="instructions">
      有効時：<br>
      • スペースキーを連打 = 数字変換<br>
      • Ctrl+クリック = 手動タップ<br>
      • 右上に状態表示
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
